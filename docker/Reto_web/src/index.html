<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Objetos de S3</title>
</head>
<body>
    <h1>Lista de Objetos en un Bucket S3</h1>
    <form action="/listar" method="POST">
        <label for="bucket_name">Nombre del Bucket:</label>
        <input type="text" id="bucket_name" name="bucket_name" required>
        <button type="submit">Listar Objetos</button>
    </form>
</body>
</html>
